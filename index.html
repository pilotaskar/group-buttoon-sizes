<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Group button sizes</title>
</head>
<body>

    <div class="btn btn-group btn-group-lg">
        <button class="btn btn-primary">Large</button>
        <button class="btn btn-primary">Large</button>
        <button class="btn btn-primary">Large</button>
        <button class="btn btn-primary">Large</button>


    </div>

    <div class="btn btn-group btn-group">
        <button class="btn btn-primary">Default</button>
        <button class="btn btn-primary">Default</button>
        <button class="btn btn-primary">Default</button>
        <button class="btn btn-primary">Default</button>


    </div>

    <div class="btn btn-group btn-group-sm">
        <button class="btn btn-primary">Small</button>
        <button class="btn btn-primary">Small</button>
        <button class="btn btn-primary">Small</button>
        <button class="btn btn-primary">Small</button>


    </div>

    <div class="btn btn-group btn-group-xs">
        <button class="btn btn-primary">X Small</button>
        <button class="btn btn-primary">X Small</button>
        <button class="btn btn-primary">X Small</button>
        <button class="btn btn-primary">X Small</button>


    </div>


    
</body>
</html>
